<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Javascript30 - 3. Changing CSS variables with Javascript</title>
</head>
<body>
	<h1>Update CSS Variables using <span class="clr">JS</span></h1>
	<div class="input-box">
		Spacing:
		<input type="range" min="0" max="300" name="range" data-units="px">
	</div>
	<div class="input-box">
		Blur:
		<input type="range" min="0" max="30" name="blur" data-units="px">
	</div>
	<div class="input-box">
		Background Color:
		<input type="color" name="bg-color" value="#ff0000">
	</div>

	<img src="./images/image.jpg">

</body>
<script type="text/javascript" src="script.js"></script>
</html>
